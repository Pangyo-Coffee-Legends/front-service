    <style>
        body {
            background-color: #2b2c32;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
        }

        #floor-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #floor-image {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #444;
            border-radius: 10px;
            pointer-events: none;
            -webkit-user-drag: none;
            user-drag: none;
        }

        .info-box {
            position: absolute;
            transform: translate(-50%, -50%);
            background-color: #2e3038;
            color: white;
            border-radius: 10px;
            padding: 1em;
            font-size: clamp(11px, 1vw, 15px);
            width: 140px;
            text-align: center;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            border: 1px solid #3c3c3c;
            transition: transform 0.2s ease;
        }

        .info-box:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        }

        .info-box .label {
            font-weight: bold;
            font-size: 1em;
        }

        .info-box .divider {
            border: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 6px 0;
        }

        .info-box .grade {
            font-size: 0.95em;
            font-weight: bold;
        }

        .grade.pleasant::before { content: "üü¢ "; color: #00ffa2; }
        .grade.normal::before { content: "üü° "; color: #ffd700; }
        .grade.unpleasant::before { content: "üî¥ "; color: #ff6b6b; }

        .popup-panel {
            position: absolute;
            width: 380px;
            background: #2e3038;
            color: white;
            border: 1px solid #3c3c3c;
            border-radius: 10px;
            padding: 20px;
            z-index: 9999;
            box-shadow: 0 0 10px #000;
            display: none;
        }

        .popup-panel.left { transform: translate(-100%, -50%); }
        .popup-panel.right { transform: translate(0%, -50%); }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 14px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .popup-table table {
            font-size: 14px;
            width: 100%;
            background-color: #2e3038;
            color: white;
            border: 1px solid #444;
            border-collapse: collapse;
        }

        .popup-table th,
        .popup-table td {
            border: 1px solid #444;
            padding: 6px 8px;
        }

        .device-status {
            margin-top: 1rem;
        }

        .device-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .device-row span:last-child {
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        .on {
            background-color: #00e67620;
            color: #00e676;
        }

        .off {
            background-color: #ff525220;
            color: #ff5252;
        }

        @media (max-width: 600px) {
            .info-box {
                width: 100px;
                font-size: 12px;
            }

            .popup-panel {
                width: 90%;
                left: 5% !important;
                transform: translate(0, -50%) !important;
            }
        }
    </style>
</head>
