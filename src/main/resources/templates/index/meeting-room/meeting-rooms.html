<!DOCTYPE html>
<html lang="ko" layout:decorate="@{/layout/index/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회의실 목록</title>
    <link rel="stylesheet" th:href="@{/css/meeting-rooms/meeting-rooms.css}">
    <script th:src="@{/js/meeting-rooms/meeting-rooms.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <!-- 회의실 목록 (2열 그리드) -->
        <div class="room-grid" id="roomGrid">
            <!-- 더 많은 회의실 추가 가능 -->
        </div>

        <!-- 상세 정보 영역 -->
        <div class="room-details hidden" id="roomDetails">
            <h2 id="roomName">회의실 상세</h2>
            <p>여기에 선택한 회의실의 상세 정보가 나타납니다.</p>
        </div>
    </div>
</div>
</body>
</html>
