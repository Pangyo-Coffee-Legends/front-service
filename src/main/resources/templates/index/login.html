<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link href="/css/login.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <!-- 로그인 박스 -->
  <div class="login-box" id="loginBox">
    <h1>로그인</h1>
    <form id="loginForm" method="post" action="/generalLogin">
      <input type="email" id="username" name="username" placeholder="이메일 입력" required />
      <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
      <div class="error-message" id="loginError"></div>
      <button type="submit">로그인</button>
    </form>
    <a href="/signup">
      <button class="signup-btn" id="showSignup">회원가입</button>
    </a>
    <div class="divider">소셜 로그인 / 회원가입</div>
    <div class="social-buttons">
      <button class="social-btn google">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
        Google로 계속하기
      </button>
      <button class="social-btn github">
        <img src="/images/github-mark-white.png" alt="GitHub Logo" />
        GitHub로 계속하기
      </button>
    </div>
  </div>

  <!-- 로그아웃 섹션 -->
  <div id="logoutSection" style="display: none; text-align: center;">
    <h2>환영합니다!</h2>
    <p id="userEmail"></p>
    <button id="logoutBtn">로그아웃</button>
  </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
