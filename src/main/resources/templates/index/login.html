<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link href="/css/login.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <!-- 로그인 박스 -->
  <div class="login-box" id="loginBox">
    <h1>로그인</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="이메일 입력" required />
      <input type="password" id="password" placeholder="비밀번호 입력" required />
      <div class="error-message" id="loginError"></div>
      <button type="submit">로그인</button>
    </form>
    <button class="signup-btn" id="showSignup">회원가입</button>
    <div class="divider">소셜 로그인 / 회원가입</div>
    <div class="social-buttons">
      <button class="social-btn google">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
        Google로 계속하기
      </button>
      <button class="social-btn kakao">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="Kakao Logo" width="24" height="24" />
        Kakao로 계속하기
      </button>
      <button class="social-btn naver">
        <img src="https://pbs.twimg.com/profile_images/1513858761076604929/O7RUa3BX_400x400.jpg" alt="Naver Logo" height="24" />
        Naver로 계속하기
      </button>
    </div>
  </div>

  <!-- 회원가입 박스 -->
  <div class="signup-box" id="signupBox" style="display: none;">
    <h1>회원가입</h1>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="이메일 입력" required />
      <input type="text" id="signupName" placeholder="이름 입력" required />
      <input type="password" id="signupPassword" placeholder="비밀번호 입력" required />
      <input type="tel" id="signupPhone" placeholder="전화번호 입력" required />
      <div class="error-message" id="signupError"></div>
      <button type="submit">회원가입 완료</button>
    </form>
    <button id="cancelSignup" class="cancel-btn">취소</button>
  </div>

  <!-- 로그아웃 섹션 -->
  <div id="logoutSection" style="display: none; text-align: center;">
    <h2>환영합니다!</h2>
    <p id="userEmail"></p>
    <button id="logoutBtn">로그아웃</button>
  </div>
</div>

<script src="/js/login.js" defer></script>
</body>
</html>
