<!DOCTYPE html>
<!--레이아웃 설정 시 work-entry 패키지 안 html 설정 시 template 하위 경로부터 작성-->
<html lang="ko" layout:decorate="~{layout/index/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>실시간 출입 통계</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <!-- 실시간 차트 -->
            <div class="col-md-7">
                <div id="clock" class="text-center text-primary mb-3"></div>
                <div class="scrollable-chart">
                    <canvas id="realtimeEntryChart" height="800"></canvas>
                </div>
            </div>

            <!-- 실시간 요약 -->
            <div class="col-md-5">
                <h5 class="mb-3">📋 실시간 출입 요약</h5>
                <table class="table table-bordered">
                    <tbody>
                    <tr><th>최신 측정 시각</th><td id="latest-time">-</td></tr>
                    <tr><th>현재 출입 횟수</th><td id="latest-count">-</td></tr>
                    <tr><th>누적 평균</th><td id="average-count">-</td></tr>
                    <tr><th>최대 출입</th><td id="max-count">-</td></tr>
                    <tr><th>측정 횟수</th><td id="entry-count">-</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 로그 출력 -->
        <div class="mt-5">
            <h5 class="mb-3">📄 실시간 로그</h5>
            <div id="log-viewer" style="white-space: pre-wrap; background: #111; color: #ffffff; font-family: monospace; padding: 1em; height: 400px; overflow-y: scroll;"></div>
        </div>
    </div>
</div>
</body>
</html>
