<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/index/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>AI 기반 근태 분석</title>
    <script src="/js/work-entry/analysis.js"></script>
    <link href="/css/work-entry/analysis.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="page-title">
        <span class="emoji">🧠📊</span>
        <span><span class="highlight">AI</span> 기반 근태 분석</span>
    </div>

    <div class="container-fluid vh-100 d-flex">
        <!-- 좌측: 쓰레드 목록 -->
        <div class="col-md-3 border-end p-3 overflow-auto">
            <h5 class="fw-bold">💬 대화 목록</h5>
            <ul id="threadList" class="list-group mb-3" style="max-height: 75vh;"></ul>
            <button id="createThreadBtn" class="btn btn-outline-primary btn-sm w-100">
                <i class="bi bi-plus-circle me-1"></i> 새 대화
            </button>
        </div>

        <!-- 우측: 채팅 + 그래프 -->
        <div class="col-md-9 d-flex flex-column p-3 bg-light">
            <div id="chatBox" class="flex-grow-1 overflow-auto bg-white border rounded p-3 mb-3"></div>

            <!-- 분석 그래프 출력 영역 -->
            <div id="chartArea" class="bg-white border rounded p-3 mt-3">
                <h6 class="fw-bold text-secondary mb-3">📊 분석 그래프</h6>
            </div>

            <!-- 🔽 분석 폼 -->
            <form id="analysisForm" class="border rounded p-3 bg-white">
                <div class="row g-2 align-items-end">
                    <div class="col-md-3">
                        <select id="memberSelect" class="form-select form-select-sm" required>
                            <option value="">사원을 선택하세요</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <textarea id="promptText" class="form-control form-control-sm" rows="2"
                                  placeholder="질문을 입력하세요" required></textarea>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="bi bi-send me-1"></i> 보내기
                        </button>
                    </div>
                </div>
            </form>

            <!-- 📄 리포트 생성 및 PDF 저장 -->
            <div class="border rounded p-3 mt-3 bg-white">
                <div class="row g-2 align-items-center">
                    <div class="col-auto">
                        <label class="form-label fw-bold mb-0">📄 금월 리포트 생성</label>
                    </div>
                    <div class="col-auto">
                        <select id="reportYear" class="form-select form-select-sm">
                            <option value="">연도</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <select id="reportMonth" class="form-select form-select-sm">
                            <option value="">월</option>
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="button" id="generateReportBtn" class="btn btn-sm btn-outline-success">
                            <i class="bi bi-file-earmark-text me-1"></i> 생성
                        </button>
                    </div>
                    <div class="col-auto">
                        <button type="button" id="downloadPdfBtn" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-file-earmark-arrow-down me-1"></i> PDF 저장
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
