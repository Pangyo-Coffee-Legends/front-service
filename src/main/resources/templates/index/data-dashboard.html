<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{/layout/index/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>IoT 데이터 요약 대시보드</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }
        table {
            width: 100%;
            margin-top: 2rem;
            font-size: 14px;
        }
        .pleasant { color: #00ffc8; }
        .normal { color: #ffd700; }
        .unpleasant { color: #ff4c4c; }
    </style>
</head>

<body>
<div layout:fragment="content">
    <h2>📊 전체 공간 쾌적도 요약</h2>
    <table id="summary-table" class="display">
        <thead>
        <tr>
            <th>장소</th>
            <th>온도 (℃)</th>
            <th>습도 (%)</th>
            <th>CO₂ (ppm)</th>
            <th>쾌적상태</th>
            <th>측정 시간</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- ✅ 유지할 CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- ✅ 외부 JS 파일 참조 -->
    <script src="/js/data-dashboard.js" defer></script>
</div>
</body>
</html>
