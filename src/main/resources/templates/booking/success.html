<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{/layout/index/layout.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/booking/success.css" rel="stylesheet"/>
    <title>예약 성공</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="success-container">
            <div class="success-icon">
<!--                ✔️-->
                <i class="fa-solid fa-circle-check" style="font-size: 80px; color: #28a745;"></i>

            </div>
            <h1>예약이 완료되었습니다</h1>
            <p>
                예약번호: <span class="code"></span> <br/>
                예약일시: <span class="date"></span> <br/>
                종료시간: <span class="finished-at"></span> <br/>
                회의실:  <span class="room"></span> <br/>
                예약인원: <span class="attendees"></span> <br/>
                예약자: <span class="member-name"></span>
            </p>
            <button onclick="window.location.href='/index'">홈으로 가기</button>
            <button onclick="window.location.href='/booking/history'">예약 내역 확인</button>
        </div>
    </div>
</body>
</html>
