<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{/layout/index/layout.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="/css/booking/failed.css" rel="stylesheet">
    <script src="/js/booking/failed.js"></script>
    <title>예약 실패</title>
</head>
<body>
  <div layout:fragment="content">

      <div class="failure-container" style="margin-top: 20px">
          <div class="failure-icon">
<!--              ❌-->
              <i class="fa-solid fa-circle-xmark" style="font-size: 80px; color: #e74c3c;"></i>

          </div>
          <h1>예약에 실패했습니다</h1>
          <p>
              <span class="failure-message"></span> <br/>

          </p>
          <button onclick="window.history.back()">다시 예약하기</button>
          <button onclick="window.location.href='/booking'">홈으로 돌아가기</button>
      </div>
  </div>
