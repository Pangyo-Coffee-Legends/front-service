<!DOCTYPE html>
<html lang="ko" layout:decorate="~{/layout/index/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Rule 목록</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
            background-color: #2b2c32;
            color: #ffffff !important;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .page-nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 2px solid #3c3c3c;
            margin-bottom: 1rem;
            padding-bottom: 2px;
            flex-wrap: wrap;
        }

        .page-nav {
            display: flex;
            gap: 20px;
            font-size: 15px;
            flex-wrap: wrap;
        }

        .nav-item {
            padding: 8px 14px;
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-item.active {
            font-weight: bold;
            background-color: #363840;
            border-bottom: 2px solid #569cd6;
            border-radius: 4px 4px 0 0;
        }

        .card {
            background-color: #2e3038;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border: 1px solid #3c3c3c;
            color: #ffffff !important;
            position: relative;
        }

        .table-wrapper {
            overflow-x: auto;
            width: 100%;
        }

        table.dataTable {
            background-color: #2e3038;
            color: #ffffff !important;
            width: 100% !important;
            border-color: #3c3c3c;
        }

        table.dataTable thead th {
            background-color: #393c44;
            color: #ffffff !important;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
        }

        .btn-add {
            background-color: #363840;
            color: #ffffff;
            border: 1px solid #569cd6;
        }

        .btn-add:hover {
            background-color: #569cd6;
        }

        .btn-outline-secondary {
            color: #ffffff !important;
            border: 1px solid #999;
            background-color: transparent;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
        }

        .btn-view, .btn-edit, .btn-delete {
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            font-weight: bold;
        }

        .btn-view { background-color: #4e88ff; }
        .btn-edit { background-color: #3cc8ae; }
        .btn-delete { background-color: #ff4d6d; }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .dataTables_wrapper select,
        .dataTables_wrapper .dataTables_filter input {
            background-color: #363840;
            border: 1px solid #555;
            border-radius: 4px;
            color: #ffffff !important;
        }

        .dataTables_wrapper,
        .dataTables_wrapper * {
            color: #ffffff !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: #569cd6;
            color: #ffffff !important;
            border-radius: 4px;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #444 !important;
            color: #ffffff !important;
        }

        input[type="text"],
        input[type="number"] {
            color: #000000 !important;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px 8px;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* ✅ 로딩 카드: RuleGroup과 동일 */
        .loading-card {
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            background: #2b2e33;
            padding: 2rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .loading-card img {
            width: 100px;
            margin-bottom: 1rem;
        }

        .loader {
            width: fit-content;
            font-weight: bold;
            font-family: monospace;
            font-size: 22px;
            clip-path: inset(0 100% 0 0);
            animation: l5 2s steps(35) infinite;
        }

        .loader:before {
            content: "System.out.println(\"Hello, World!\");";
        }

        @keyframes l5 {
            to { clip-path: inset(0 -1ch 0 0); }
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <h2 style="margin-bottom: 1rem;">Rule 목록</h2>

    <div class="page-nav-bar">
        <div class="page-nav">
            <a href="/rule-group" class="nav-item">RuleGroup 목록</a>
            <span class="nav-item active">Rule 목록</span>
            <a href="/action-condition" class="nav-item">Action - Condition 관리</a>
        </div>
        <button class="btn btn-outline-secondary btn-sm" onclick="history.back()">⬅️ 이전 화면</button>
    </div>

    <div class="card">
        <!-- 로딩 카드 -->
        <div class="loading-card" id="loadingCard">
            <img src="/images/coffephoto.png" alt="coffee cup" />
            <div class="loader"></div>
        </div>

        <div class="table-wrapper">
            <table id="ruleTable" class="display">
                <thead>
                <tr>
                    <th>Rule No</th>
                    <th>Rule Group No</th>
                    <th>Rule Name</th>
                    <th>Rule Description</th>
                    <th>Rule Priority</th>
                    <th>Active</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>동작</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button class="btn btn-add" onclick="addNewRule()">＋ 새 Rule 추가</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="/js/rule.js" defer></script>

</div>
</body>
</html>
